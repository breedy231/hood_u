var map = L.map('map', {
  center: [42.343981, -71.070028],
  zoom: 12.65,
  //layers: [mainLayer]
});


L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=' + mapboxAccessToken, {
    id: 'mapbox.light',
}).addTo(map);


var baseMaps = {
  //Main": mainLayer
};


function getColor(d) {
    return d > 80 ? '#006d2c' :
           d > 60  ? '#31a354' :
           d > 40  ? '#74c476' :
           d > 20  ? '#bae4b3' :
                      '#edf8e9' ;
}

function style(feature) {
    return {
        fillColor: getColor(feature.properties.Name),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}
var geojsonLayer = new L.GeoJSON.AJAX("zips.geojson", {style: style});

geojsonLayer.addTo(map);

var geojsonMarkerOptions = {
    radius: 8,
    fillColor: "#ff7800",
    color: "#000",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.8,
    riseOnHover: true
};

function onEachFeature(feature, layer) {
    // does this feature have a property named popupContent?
    if (feature.properties.PercentDif) {
      console.log('test');

        layer.bindPopup(feature.properties.PercentDif);
    }
}

var geojsonLayer2 = new L.GeoJSON.AJAX("data/universities.geojson", {
    pointToLayer: function (feature, latlng) {
        return L.marker(latlng, geojsonMarkerOptions);
    }, onEachFeature: onEachFeature});
geojsonLayer2.addTo(map);


L.control.layers(baseMaps).addTo(map);

var legend = L.control({position: 'bottomright'});

legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [0, 20, 40, 60, 80],
        labels = [];

    // loop through our density intervals and generate a label with a colored square for each interval
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? ' &ndash; ' + grades[i + 1] + '%<br>' : '-100%');
    }

    return div;
};

legend.addTo(map);



</script>
